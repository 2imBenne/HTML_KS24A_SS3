<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session3-bt7</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label for="name">Họ và tên:</label></td>
                <td><input type="text" id="name" style ="border-radius: 5px;"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" style ="border-radius: 5px;"></td>
            </tr>
            <tr>
                <td><label for="dob">Ngày sinh:</label></td>
                <td><input type="date" id="dob" style ="border-radius: 5px;"></td>
            </tr>
            <tr>
                <td><label>Giới tính:</label></td>
                <td>
                    <input type="radio" name="gender" id="male"><label for="male"> Nam</label>
                    <input type="radio" name="gender" id="female"><label for="female"> Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="phone">Số điện thoại:</label></td>
                <td><input type="text" id="phone" style ="border-radius: 5px;"></td>
            </tr>
            <tr>
                <td><label for="major">Chuyên ngành:</label></td>
                <td><input type="text" id="major" style ="border-radius: 5px;"></td>
            </tr>
            <tr>
                <td><label for="year">Năm nhập học:</label></td>
                <td><input type="number" id="year" style ="border-radius: 5px;"></td>
            </tr>
            <tr>
                <td><label for="gpa">Điểm GPA:</label></td>
                <td><input type="text" id="gpa" style ="border-radius: 5px;"></td>
            </tr>
            <tr>
                <td><label for="address">Địa chỉ:</label></td>
                <td><textarea id="address" style ="border-radius: 5px;"></textarea></td>
            </tr>
            <tr>
                <td><label for="class">Lớp học:</label></td>
                <td>
                    <select id="class">
                        <option value="Lớp 1">Lớp 1</option>
                        <option value="Lớp 2">Lớp 2</option>
                        <option value="Lớp 3">Lớp 3</option>
                        <option value="Lớp 4">Lớp 4</option>
                        <option value="Lớp 5">Lớp 5</option>
                        <option value="Lớp 6">Lớp 6</option>
                        <option value="Lớp 7">Lớp 7</option>
                        <option value="Lớp 8">Lớp 8</option>
                        <option value="Lớp 9">Lớp 9</option>
                        <option value="Lớp 10">Lớp 10</option>
                        <option value="Lớp 11">Lớp 11</option>
                        <option value="Lớp 12">Lớp 12</option>
                    </select>
                </td>
                <tr>
                    <td><label for="studydate">Ngày đăng ký nhập học:</label></td>
                    <td><input type="datetime-local" id="studydate" style ="border-radius: 5px;"></td>
                </tr>
        </table>
        <button type="submit">Gửi thông tin</button>
    </form>
    
</body>
</html>
