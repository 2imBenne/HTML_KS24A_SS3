<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session3-bt8</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label for="name">Họ và tên:</label></td>
                <td><input type="text" id="name" style ="border-radius: 5px;"></td>
            </tr>
            <tr>
                <td><label for="dob">Ngày sinh:</label></td>
                <td><input type="date" id="dob" style ="border-radius: 5px;"></td>
            </tr>
            <tr>
                <td><label>Giới tính:</label></td>
                <td>
                    <input type="radio" name="gender" id="male"><label for="male"> Nam</label>
                    <input type="radio" name="gender" id="female"><label for="female"> Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="ID">Số căng cước công dân:</label></td>
                <td><input type="text" id="ID" style ="border-radius: 5px;"></td>
            </tr>
            <tr>
                <td><label for="Daterelease">Ngày cấp:</label></td>
                <td><input type="date" id="Daterelease" style ="border-radius: 5px;"></td>
            </tr>
            <tr>
                <td><label for="addrelease">Nơi cấp:</label></td>
                <td><input type="text" id="addrelease" style ="border-radius: 5px;"></td>
            </tr>
            <tr>
                <td><label for="phone">Số điện thoại:</label></td>
                <td><input type="text" id="phone" style ="border-radius: 5px;"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" style ="border-radius: 5px;"></td>
            </tr>
            <tr>
                <td><label for="address">Địa chỉ thường trú:</label></td>
                <td><textarea id="address" style ="border-radius: 5px;"></textarea></td>
            </tr>
            <tr>
                <td><label for="address2">Địa chỉ tạm trú:</label></td>
                <td><textarea id="address2" style ="border-radius: 5px;"></textarea></td>
            </tr>
            <tr>
                <td><label>Loại căn cước công dân:</label></td>
                <td>
                    <input type="radio" name="type" id="new"><label for="male"> Căn cước công dân mới</label>
                    <input type="radio" name="type" id="old"><label for="female"> Căn cước công dân cũ</label>
                </td>
            </tr>
            <tr>
                <td><label for="people">Dân tộc:</label></td>
                <td><input type="text" id="people" style ="border-radius: 5px;"></td>
            </tr>
            <tr>
                <td><label for="religion">Tôn giáo:</label></td>
                <td><input type="text" id="religion" style ="border-radius: 5px;"></td>
            </tr>
            <tr>
                <td><label for="nation">Quốc tịch:</label></td>
                <td><input type="text" id="nation" value ="Việt Nam" style ="border-radius: 5px;"></td>
            </tr>
            <tr>
                <td><label for="parentname">Họ tên cha/mẹ:</label></td>
                <td><input type="text" id="parentname" style ="border-radius: 5px;"></td>
            </tr>
            <tr>
                <td><label for="Pidnum">Địa chỉ:</label></td>
                <td><textarea id="Pidnum" style ="border-radius: 5px;"></textarea></td>
            </tr>
            <tr>
                <td><label for="City">Tỉnh/Thành phố:</label></td>
                <td>
                    <select id="City">
                        <option value="Chọn Tỉnh/Thành phố">Chọn Tỉnh/Thành phố</option>
                        <option value="Hồ Chí Minh">Hồ Chí Minh</option>
                        <option value="Hà Nội">Hà Nội</option>
                    </select>
                </td>
        </table>
        <button type="submit">Gửi thông tin</button>
    </form>
    
</body>
</html>
